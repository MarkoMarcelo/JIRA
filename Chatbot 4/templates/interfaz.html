<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://kit.fontawesome.com/dc28aacaca.js" crossorigin="anonymous"></script>
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">

                <div class="chatbox__header" id="header"><!--<div id="header" class="header">-->
                    <div class="chatbox__image--header">
                        <!--<img src="./images/image.png" alt="image">-->
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">CHALOBOT</h4>
                        <p class="chatbox__description--header">Bot de ayuda para procesos de inscripción</p>
                    </div>
                </div>

                <div class="chatbox__messages" id = "chatbox"><!--<div class="body" id = "chatbox">-->
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Hola! soy ChaloBot, Estoy para responder preguntas relacionadas a la matricula. Espero poder ayudarte.
                        </div>
                        <!--<p class = "alicia">Hola! soy ChaloBot, Estoy para responder preguntas relacionadas a la matricula. Espero poder ayudarte.</p>-->
                        <!--<p class="alicia">Para mayor información accede al siguiente link: <a href="https://www.unsa.edu.pe/" target ="_blank">https://www.unsa.edu.pe/</a></p>-->

                        <!-- <div class="messages__item messages__item--typing">
                                <span class="messages__dot"></span>
                                <span class="messages__dot"></span>
                                <span class="messages__dot"></span>
                            </div> -->
                        <!-- <button  type="button"class="btn btn-green">Creando el boton</button> -->
                    </div>
                </div>

                <div class="chatbox__footer" id = "userInput"><!--<div id = "userInput">-->
                    <!--<img src="./img/icons/emojis.svg" alt="">-->
                    <!--<img src="./img/icons/microphone.svg" alt="">-->
                    <input type="text" id ="textInput" name="msg"  placeholder="Escribe un mensaje..."><!--<input id ="textInput" type ="text" name="msg" placeholder="Escribe un mensaje" style=" font-family: cursive; font-size: 20px;">-->
                    <button id ="buttonInput" class="chatbox__send--footer" type="submit" value="Enviar"><i class="fas fa-paper-plane fa-2x"></i></button><!--<input id ="buttonInput" type="submit" value="Enviar">-->
                    <!--<img src="./img/icons/attachment.svg" alt="">-->
                </div>
            </div>
            <!--boton de abajo  para abrir y cerrar-->
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>

    <!--<script src="{{url_for('static',filename='js/base.js')}}"></script>-->
    <script src="../static/js/base.js"></script>
    <script src="../static/js/app.js"></script>

</html>
